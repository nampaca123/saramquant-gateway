spring.application.name=saramquant-gateway

# ── PostgreSQL (Supabase Transaction Pooler) ──
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USERNAME}
spring.datasource.password=${SUPABASE_DB_PASSWORD}

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=public

# ── OAuth ──
oauth.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
oauth.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
oauth.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI}
oauth.kakao.client-id=${KAKAO_OAUTH_REST_KEY}
oauth.kakao.client-secret=${KAKAO_OAUTH_LOGIN_SECRET}
oauth.kakao.redirect-uri=${KAKAO_OAUTH_REDIRECT_URI}

# ── JWT ──
jwt.private-key-base64=${JWT_PRIVATE_KEY_BASE64}
jwt.public-key-base64=${JWT_PUBLIC_KEY_BASE64}
jwt.access-token-ttl=${JWT_ACCESS_TOKEN_TTL}
jwt.refresh-token-ttl=${JWT_REFRESH_TOKEN_TTL}

# ── Cookie ──
cookie.secure=${COOKIE_SECURE}

# ── Frontend ──
app.frontend-redirect-url=${FRONTEND_REDIRECT_URL}

# ── Supabase Storage ──
supabase.storage.url=${SUPABASE_STORAGE_URL}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET}
supabase.storage.secret-key=${SUPABASE_BUCKET_SECRET_KEY}

# ── Calc Server ──
app.calc-server.url=${CALC_SERVER_URL}
app.calc-server.auth-key=${CALC_AUTH_KEY}

# ── AI (LLM) ──
app.ai.claude.api-key=${CLAUDE_API_KEY}
app.ai.claude.timeout=30s
app.ai.openai.api-key=${OPENAI_API_KEY}
app.ai.openai.timeout=30s
app.ai.stock-model=claude-sonnet-4-6
app.ai.portfolio-model=claude-opus-4-6
app.ai.fallback-model=gpt-5.2
app.ai.daily-limit=20
app.ai.max-retries=3
